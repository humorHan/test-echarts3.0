            <ul class="org font16">
                <li class="org-item active">

                        <span>基本资料</span>

                </li>
                <li class="org-item">
                    <div class="org-item-content">
                        <span>教学信息</span>
                    </div>
                    <div class="line"></div>
                </li>
                <li class="org-item">
                    <div class="org-item-content">

                    </div>

                </li>
                <li class="org-item">

            <div id="main-content">

                    <p class="black font16">
                        <span>基本资料</span>
                    </p>
                    <div class="mb10"></div>
                    <div class="line"></div>
                    <div class="content auto">
                        <div class="triangle-bg"></div>
                        <div class="user-detail-bg"></div>
                        <div class="border-border">
                            <div class="item">
                                <span class="ml60">
                                    姓名：
                                    <span>张晓明</span>
                                </span>
                                <br/>
                                <span class="mlT46">
                                    性别：
                                    <label>
                                        <input class="black middle" name="sex" type="radio" checked/> <i class="black"> 男 </i>
                                    </label>
                                    <label>
                                        <input class="black middle ml10" name="sex" type="radio"/> <i class="black"> 女 </i>
                                    </label>
                                </span>
                                <br/>
                                <span class="mlT46">
                                    <span class="year">年龄：</span>
                                    <input class="input-small black" placeholder="35" type="text" style="width:67px;"/>
                                </span>
                               <br/>
                                <span class="mlT46">
                                    手机：
                                    <span>18618686865</span>
                                </span>
                                <br/>
                                <span class="mlT46">
                                   邮箱：
                                    <input class="input-small black" placeholder="18618686865@qq.com" type="text" style="width:180px;   " />
                                </span>
                                <br/>
                                <span class="mlT46">
                                  身份证号：
                                    <input class="input-wid68 black" placeholder="411325" type="text"/>
                                    <input class="input-wid85 black" placeholder="19961212" type="text"/>
                                    <input class="input-wid50 black" placeholder="8888" type="text"/>
                                </span>
                            </div>
                            <div class="handle">
                                <span class="submit">保存</span>
                                <span class="cancel ml40">取消</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
</div>
<script>
    var el = document.getElementById("left-menu");
    var org= document.getElementById("middle-org");
    changeMenuHeight();
    function changeMenuHeight(){
        el.style.height = document.documentElement.clientHeight + 'px';
        document.getElementById("top-head").style.width = document.documentElement.clientWidth - 130 + 'px';
        if (org) {
            org.style.height = document.documentElement.clientHeight - 80 + 'px';
        }
    }
</script>
<script src="../../../bundle/js/jquery-2.2.0.min.js"></script>
<script src="../../../bundle/js/vendor.js"></script>
<script src="../../../bundle/js/common.js"></script>
<script src="../../../bundle/js/jquery.nicescroll.js"></script>
<script>
    /* $(".org").niceScroll({
     cursorcolor:"#CC0071",
     cursoropacitymax:1,
     touchbehavior:false,
     cursorwidth:"5px",
     cursorborder:"0",
     cursorborderradius:"8px"
     });*/
    $("#endTime").niceScroll({
        cursorcolor:"#CC0071",
        cursoropacitymax:1,
        touchbehavior:false,
        cursorwidth:"5px",
        cursorborder:"0",
        cursorborderradius:"8px"
    });
    //todo 下拉的放到common.js里
    $('.select-wrap').delegate('.select-name', 'click', function(){
        $(this).addClass("down").siblings(".select-ul").slideDown();
    });
    //教务机构
    $('#middle-org').delegate('.org-item-content', 'click', function(){
        if (!$(this).parent().hasClass("active")) {
            $("#middle-org").find(".org-item.active").removeClass("active").find(".department").slideUp();
            $(this).parent().addClass("active").find(".department").slideDown();
        } else {
            $("#middle-org").find(".org-item.active").removeClass("active").find(".department").slideUp();
        }
    });
</script>
</body>
</html>
