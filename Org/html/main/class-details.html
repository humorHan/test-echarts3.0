<script>
    var el = document.getElementById("left-menu");
    var org= document.getElementById("middle-org");
    changeMenuHeight();
    function changeMenuHeight(){
        el.style.height = document.documentElement.clientHeight + 'px';
        document.getElementById("top-head").style.width = document.documentElement.clientWidth - 130 + 'px';
        if (org) {
            org.style.height = document.documentElement.clientHeight - 80 + 'px';
        }
    }
</script>
<script src="../../../bundle/js/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="../../../bundle/js/vendor.js"></script>
<script src="../../../bundle/js/common.js"></script>
<script>
    $(function(){
        var inputtext= $(".edittext");
        var classname= $(".classname");
        var houselogo=$(".house");
        var edit=$(".edit");
        inputtext.hide();
        inputtext.val(classname.text());
        edit.bind("click", function(e){
            $(".editok").hide();
            houselogo.hide();
            classname.hide();
            $(this).hide();
            inputtext.show().val(classname.text());
            e.stopPropagation();
        });
        inputtext.bind("click", function(e){
            e.stopPropagation();
        });
        $(document).click(function(){
            $(".editimg").hide();
            $(".editok").show();
            houselogo.show();
            inputtext.hide();
            edit.show();
            classname.text(inputtext.val()).show();
        })
    })
</script>
