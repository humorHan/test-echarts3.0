<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link href="../../../bundle/css/common/base.css" rel="stylesheet">
    <link href="../../../bundle/css/editTeachMeg.css" rel="stylesheet">
    <title>教学信息</title>
</head>
<body onresize="changeMenuHeight()">
<div id="left-menu" class="left">
    <div class="person-center"></div>
    <ul>
        <li>
            <div class="teach-supervise">教学监督</div>
        </li>
        <li>
            <div class="student-manage">学生管理</div>
        </li>
        <li>
            <div class="class-manage">班级管理</div>
        </li>
        <li>
            <div class="org-manage">组织管理</div>
        </li>
        <li>
            <div class="area-manage">区域管理</div>
        </li>
    </ul>
    <div class="system-setting"></div>
</div>
<div id="right-wrapper">
    <!--头部-->
    <div id="top-head">
        <img src="../../../bundle/img/logo.png" class="logo">
        <div class="head-handle right font14">
            <div class="home-switch inline middle">
                <div class="switch-btn"></div>
                <div class="home-item active left">教务</div>
                <div class="home-item left">教学</div>
            </div>
            <div class="user-info inline middle">
                早上好！李老师
                <i>&nbsp;|&nbsp;</i>
                <span class="exit">退出</span>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <div id="middle-org">
            <div class="org-icon-wrap font16">
                <span class="org-icon inline middle"></span>
                <span class="middle">江苏子轩教育机构</span>
                <span class="org-icon-shadow inline"></span>
            </div>
            <ul class="org font16">
                <li class="org-item">
                    <div class="org-item-content">
                        <span>基本资料</span>
                    </div>
                    <div class="line"></div>
                </li>
                <li class="org-item active">
                    <div class="org-item-content">
                        <span>教学信息</span>
                    </div>
                    <div class="line"></div>
                </li>
                <li class="org-item">
                    <div class="org-item-content">
                        <span>上账号密码</span>
                    </div>
                    <div class="line"></div>
                </li>
                <li class="org-item">
                    <div class="org-item-content">
                        <span>意见反馈</span>
                    </div>
                    <div class="line"></div>
                </li>
            </ul>
        </div>
        <div id="main-content-org-wrapper">
            <div id="main-content">
                <div class=" minoutre auto mt50">
                    <p class="black font16">
                        <span>教学信息</span>
                    </p>
                    <div class="mb10"></div>
                    <div class="line"></div>
                    <div class="content auto">
                        <div class="triangle-bg"></div>
                        <div class="border-border">
                            <div class="item">
                                <span class="ml60">
                                    角色：
                                     <span>授课老师</span>
                                </span>
                               <br/>
                                <span class="mlT46" style="position:relative;">
                                    教龄：
                                    <input class="input-wid95 black" placeholder="8年" type="text"/>
                                    <span class="reverimg"></span>
                                </span>
                                <br/>
                                <span class="mlT46">
                                    学科：
                                    <span>学科：奥数、数学、英语、物理、化学</span>
                                </span>
                             </div>
                            <div class="handle">
                                <span class="submit">保存</span>
                                <span class="cancel ml40">取消</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var el = document.getElementById("left-menu");
        var org= document.getElementById("middle-org");
        changeMenuHeight();
        function changeMenuHeight(){
            el.style.height = document.documentElement.clientHeight + 'px';
            document.getElementById("top-head").style.width = document.documentElement.clientWidth - 130 + 'px';
            if (org) {
                org.style.height = document.documentElement.clientHeight - 80 + 'px';
            }
        }
    </script>
    <script src="../../../bundle/js/jquery-2.2.0.min.js"></script>
    <script src="../../../bundle/js/vendor.js"></script>
    <script src="../../../bundle/js/common.js"></script>
    <script src="../../../bundle/js/jquery.nicescroll.js"></script>
    <script>
        /* $(".org").niceScroll({
         cursorcolor:"#CC0071",
         cursoropacitymax:1,
         touchbehavior:false,
         cursorwidth:"5px",
         cursorborder:"0",
         cursorborderradius:"8px"
         });*/
        $("#endTime").niceScroll({
            cursorcolor:"#CC0071",
            cursoropacitymax:1,
            touchbehavior:false,
            cursorwidth:"5px",
            cursorborder:"0",
            cursorborderradius:"8px"
        });
        //todo 下拉的放到common.js里
        $('.select-wrap').delegate('.select-name', 'click', function(){
            $(this).addClass("down").siblings(".select-ul").slideDown();
        });
        //教务机构
        $('#middle-org').delegate('.org-item-content', 'click', function(){
            if (!$(this).parent().hasClass("active")) {
                $("#middle-org").find(".org-item.active").removeClass("active").find(".department").slideUp();
                $(this).parent().addClass("active").find(".department").slideDown();
            } else {
                $("#middle-org").find(".org-item.active").removeClass("active").find(".department").slideUp();
            }
        });
    </script>
</body>
</html>
