<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link href="../../../bundle/css/common/base.css" rel="stylesheet">
    <link href="../../../bundle/css/edit-not-teacher-detail.css" rel="stylesheet">
    <title>编辑非老师详情</title>
</head>
<body onresize="changeMenuHeight()">
<div id="left-menu" class="left">
    <div class="person-center"></div>
    <ul>
        <li>
            <div class="teach-supervise active">教学监督</div>
        </li>
        <li>
            <div class="student-manage">学生管理</div>
        </li>
        <li>
            <div class="class-manage">班级管理</div>
        </li>
        <li>
            <div class="org-manage">组织管理</div>
        </li>
        <li>
            <div class="area-manage">区域管理</div>
        </li>
    </ul>
    <div class="system-setting"></div>
</div>
<div id="right-wrapper">
    <!--头部-->
    <div id="top-head">
        <img src="../../../bundle/img/logo.png" class="logo">
        <div class="head-handle right font14">
            <div class="home-switch inline middle">
                <div class="switch-btn"></div>
                <div class="home-item active left">教务</div>
                <div class="home-item left">教学</div>
            </div>
            <div class="user-info inline middle">
                早上好！李老师
                <i>&nbsp;|&nbsp;</i>
                <span class="exit">退出</span>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <div id="main-content-wrapper">
            <div id="main-content">
                <div class="detail font14">
                    <div class="triangle-bg"></div>
                    <div class="user-info-detail">
                        <div class="user-detail-bg"></div>
                        <div class="font12 mt12">
                            账号：<i class="black">8080808</i>
                        </div>
                        <div></div>
                    </div>
                    <div class="detail-content">
                        <div class="item">
                            <span>
                                姓名：
                                <input class="name input-small black" placeholder="请输入姓名" type="text"/>
                            </span>
                            <span class="sex ml20">
                                性别：
                                <label>
                                    <input class="black middle" name="sex" type="radio" checked/> <i class="black"> 男 </i>
                                </label>
                                <label>
                                    <input class="black middle ml10" name="sex" type="radio"/> <i class="black"> 女 </i>
                                </label>
                            </span>
                        </div>
                        <div class="item">
                            <span>角色：<i class="black">学管</i></span>
                            <span class="sex ml20">所属：<i class="black">北京校区 学管一部</i></span>
                        </div>
                        <div class="item">
                            <span>到期时间：<i class="black">2016-10-1</i></span>
                            <span class="sex ml20">性别：<i class="black">男</i></span>
                        </div>
                        <div>
                            <span>
                                QQ：
                                <input class="qq input-small black" placeholder="请输入QQ账号" type="text"/>
                            </span>
                            <span class="sex ml20">
                                身份证号：
                                <input class="number1 input-small black middle" placeholder="411325" type="text"/>
                                <input class="number2 input-small black middle" placeholder="19961212" type="text"/>
                                <input class="number3 input-small black middle" placeholder="8888" type="text"/>
                            </span>
                        </div>
                        <div class="tips">
                            <span class="qq-tip error-tip left">您输入的信息有误!</span>
                            <span class="number-tip error-tip right">您输入的信息有误</span>
                        </div>
                        <div>
                            <span>
                                手机号码：
                                <input class="phone input-small black middle" placeholder="请输入手机号码" type="text"/>
                            </span>
                            <span class="ml20">
                                邮箱：
                                <input class="email input-small black middle" placeholder="请输入邮箱地址" type="text"/>
                            </span>
                        </div>
                        <div class="tips">
                            <span class="phone-tip error-tip left">您输入的信息有误!</span>
                            <span class="email-tip error-tip right">您输入的信息有误</span>
                        </div>
                    </div>
                    <div class="handle">
                        <span class="submit">保存</span>
                        <span class="cancel ml40">取消</span>
                    </div>
                </div>
                <div class="content-bottom"></div>
            </div>
        </div>
    </div>
</div>
<script>
    var el = document.getElementById("left-menu");
    var org= document.getElementById("middle-org");
    changeMenuHeight();
    function changeMenuHeight(){
        el.style.height = document.documentElement.clientHeight + 'px';
        document.getElementById("top-head").style.width = document.documentElement.clientWidth - 130 + 'px';
        if (org) {
            org.style.height = document.documentElement.clientHeight - 80 + 'px';
        }
    }
</script>
<script src="../../../bundle/js/jquery-2.2.0.min.js"></script>
<script src="../../../bundle/js/vendor.js"></script>
<script src="../../../bundle/js/common.js"></script>
</body>
</html>
