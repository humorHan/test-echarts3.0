<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>系统设置-个性化设置</title>
    <link href="../../../bundle/css/common/base.css" type="text/css" rel="stylesheet" />
    <link href="../../../bundle/css/common/color.css" type="text/css" rel="stylesheet">
    <link href="../../../bundle/css/systemset-orgmanage.css" type="text/css" rel="stylesheet" >
</head>
<body onresize="changeMenuHeight()">
<div id="left-menu" class="left classDetail">
    <div class="person-center"></div>
    <ul>
        <li class="active">
            <div class="teach-supervise active">教学监督</div>
        </li>
        <li>
            <div class="student-manage">学生管理</div>
        </li>
        <li>
            <div class="class-manage">班级管理</div>
        </li>
        <li>
            <div class="org-manage">组织管理</div>
        </li>
        <li>
            <div class="area-manage">区域管理</div>
        </li>
    </ul>
    <div class="system-setting"></div>
</div>
<div id="right-wrapper">
    <!--头部-->
    <div id="top-head">
        <img src="../../../bundle/img/logo.png" class="logo">
        <div class="head-handle right font14">
            <div class="home-switch inline middle">
                <div class="switch-btn"></div>
                <div class="home-item active left">教务</div>
                <div class="home-item left">教学</div>
            </div>
            <div class="user-info inline middle">
                早上好！李老师
                <i>&nbsp|&nbsp</i>
                <span class="exit">退出</span>
            </div>
        </div>
    </div>
    <!--正文（main-content可修改宽度）-->
    <div id="wrapper">
        <div id="main-content-wrapper">
            <div id="main-content">
                <div class="main-content">
                    <p class="font16 black">
                        系统设置
                    </p>
                    <div class="overflow mb10 font16 minus-mt20">
                        <div class=" right cursor">
                            <i class="persernality-img-on"></i>
                            <span class="title-nav title-nav-on">机构管理设置</span>
                        </div>
                        <div class=" right cursor mr10">
                            <i class="institution-img"></i>
                            <span class="title-nav ">个性化设置</span>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="content font16 black">
                          <div class="org-content mb40" >
                              <span class="w100 align-right mr30 ml370">机构</span>
                              <input type="text" class="org-input  mr10" >
                          </div>
                        <div class="handle center">
                            <button class="submit font14">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var el = document.getElementById("left-menu");
    var org= document.getElementById("middle-org");
    changeMenuHeight();
    function changeMenuHeight(){
        el.style.height = document.documentElement.clientHeight + 'px';
        document.getElementById("top-head").style.width = document.documentElement.clientWidth - 130 + 'px';
        if (org) {
            org.style.height = document.documentElement.clientHeight - 80 + 'px';
        }
    }
</script>
<script src="../../../bundle/js/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="../../../bundle/js/vendor.js"></script>
<script src="../../../bundle/js/common.js"></script>
<script>
    $(function(){
        $(".edit").click(function(){
            $(".classname").prop("contenteditable",true)
        });
        //删除校区
        var dele=$(".deletesch");
        var schname=$(".schname");
        $.map(schname,function(item,index){
            dele.eq(index).click(function(){
                $(item).remove();
            })
        })
    })
</script>
</body>
</html>
