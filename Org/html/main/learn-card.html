<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>学能答题卡</title>
    <link href="../../../bundle/css/common/base.css" type="text/css" rel="stylesheet" />
    <link href="../../../bundle/css/learn-card.css" type="text/css" rel="stylesheet" >
</head>
<body onresize="changeMenuHeight()">
<div id="left-menu" class="left head">
    <div class="person-center"></div>
    <ul>
        <li class="active">
            <div class="teach-supervise active">知识测评</div>
        </li>
        <li>
            <div class="student-manage">咨询管理</div>
        </li>
    </ul>
</div>
<div id="right-wrapper">
    <!--头部-->
    <div id="top-head">
        <img src="../../../bundle/img/logo.png" class="logo">
        <div class="head-handle right font14">
            <div class="home-switch inline middle">
                <div class="switch-btn"></div>
                <div class="home-item active left">教务</div>
                <div class="home-item left">教学</div>
            </div>
            <div class="user-info inline middle">
                早上好！李老师
                <i>&nbsp|&nbsp</i>
                <span class="exit">退出</span>
            </div>
        </div>
    </div>
    <!--正文（main-content可修改宽度）-->
    <div id="wrapper">
        <div id="main-content-wrapper">
            <div id="main-content">
                <div class="learn-card-box">
                    <!-- 头部导航开始-->
                    <div class="overflow font16 black">
                       <p>
                           <i class="book-icon"></i>学习风格测试
                       </p>
                        <p class="mb10">
                            <span class="sml-btn right">放弃学能测评</span>
                        </p>
                    </div>
                    <div class="line mt13"></div>
                    <!-- 头部导航结束-->
                    <!-- 累计时间开始-->
                    <div class="sum-time overflow mb80">
                        <p class="mt50 center font16">
                            累计用时 : <span class="red">14</span> : <span class="red">21</span>
                        </p>
                        <div class="slider-box">
                           <div class="slider-sub mt20">
                               <div  class="processer inline"></div>
                               <div class="slider-go inline center">
                                    <span  style="width:33%;">
                                       <i class="white mr5 ml5 font14 ">●</i>时间偏好
                                    </span>
                                    <span  style="width:33%;">
                                       <i class="white mr5 ml5 font14 ">●</i>时间偏好
                                    </span>
                                     <span  style="width:33%;">
                                       <i class="white mr5 ml5 font14 ">●</i>时间偏好
                                    </span>
                               </div>
                               <div class="start">起</div>
                               <div class="end">终</div>
                           </div>
                        </div>
                    </div>
                    <!-- 累计时间结束-->
                    <div class="line"></div>
                    <!-- 题文正文开始-->
                     <div class="topic overflow font14">
                        <p class="topic-text">
                            （2015北京八中期中）在NBA的篮球队员中，有两位出色的中国球员，他们是姚明和易建联，
                            经调查七年三班44位学生中，喜欢姚明的又25人，喜欢易建联的又20人，两个都不喜欢的有8人，那么两个都喜欢的有（ ）人。
                        </p>
                         <div class="option-box">
                             <span class="mr50">A:1</span>
                             <span class="mr50">B:1</span>
                             <span class="mr50">C:1</span>
                             <span>D:1</span>
                         </div>
                         <div class="topic-order">
                               <span>第<i class="red normal">9</i>题</span>／
                               <span>本维度共 <i class="red normal">14</i> 题</span>
                         </div>
                     </div>
                    <!-- 题文正文结束-->
                    <div class="line mt20"></div>
                    <!-- 答案开始-->
                    <div class="answer-box">
                        <p>请作答</p>
                        <div class="answer-content">
                            <span class="answer-btn-on mr30">A</span><!--
                            --><span class="answer-btn mr30">B</span><!--
                            --><span class="answer-btn mr30">C</span><!--
                            --><span class="answer-btn mr30">D</span>
                            <span class="next-btn">进入下一维度</span>
                        </div>
                    </div>
                    <!-- 答案结束-->
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var el = document.getElementById("left-menu");
    var org= document.getElementById("middle-org");
    changeMenuHeight();
    function changeMenuHeight(){
        el.style.height = document.documentElement.clientHeight + 'px';
        document.getElementById("top-head").style.width = document.documentElement.clientWidth - 130 + 'px';
        if (org) {
            org.style.height = document.documentElement.clientHeight - 80 + 'px';
        }
    }
</script>
<script src="../../../bundle/js/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="../../../bundle/js/vendor.js"></script>
<script src="../../../bundle/js/common.js"></script>
</body>
</html>
