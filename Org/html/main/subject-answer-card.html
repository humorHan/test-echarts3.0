<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link href="../../../bundle/css/common/base.css" rel="stylesheet">
    <link href="../../../bundle/css/subject-answer-card.css" rel="stylesheet">
    <title>学科答题卡</title>
</head>
<body onresize="changeMenuHeight()">
<div id="left-menu" class="left">
    <div class="person-center"></div>
    <ul>
        <li class="active">
            <div class="teach-supervise active">教学监督</div>
        </li>
        <li>
            <div class="student-manage">学生管理</div>
        </li>
        <li>
            <div class="class-manage">班级管理</div>
        </li>
        <li>
            <div class="org-manage">组织管理</div>
        </li>
        <li>
            <div class="area-manage">区域管理</div>
        </li>
    </ul>
    <div class="system-setting"></div>
</div>
<div id="right-wrapper">
    <!--头部-->
    <div id="top-head">
        <img src="../../../bundle/img/logo.png" class="logo">
        <div class="head-handle right font14">
            <div class="home-switch inline middle">
                <div class="switch-btn"></div>
                <div class="home-item active left">教务</div>
                <div class="home-item left">教学</div>
            </div>
            <div class="user-info inline middle">
                早上好！李老师
                <i>&nbsp;|&nbsp;</i>
                <span class="exit">退出</span>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <div id="main-content-wrapper">
            <div id="main-content">
                <div class="mt50">
                    <span class="card-bg middle inline"></span>
                    <span class="font16 ml5 middle inline">九年级数学测评</span>
                </div>
                <div class="clearFix">
                    <span class="font14 right handle-btn">放弃学科测评</span>
                </div>
                <div class="line"></div>
                <div class="subject-wrap pt60 left">
                    <span>题干</span>
                    <!--todo 题干（包括选项 -- 只有选择题）-->

                    <div class="line mb60"></div>
                    <div class="mb40 font14">请作答：</div>
                    <ul class="options mt40 mb40">
                        <li class="active">A</li>
                        <li>B</li>
                        <li>C</li>
                        <li>D</li>
                        <li class="submit-option">提交选项</li>
                    </ul>
                </div>
                <div class="answer-card pt60 font14">
                    答题卡：
                    <ul>
                        <li class="active">1</li>
                        <li class="active">2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                    </ul>
                    <div class="mt65 font16">
                        <div class="time">
                            <i class="light-black">本题用时：</i>
                            <i class="red">10:20</i>
                        </div>
                        <div class="time">
                            <i class="light-black">累计用时：</i>
                            <i class="red">120:20</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var el = document.getElementById("left-menu");
    var org= document.getElementById("middle-org");
    changeMenuHeight();
    function changeMenuHeight(){
        el.style.height = document.documentElement.clientHeight + 'px';
        document.getElementById("top-head").style.width = document.documentElement.clientWidth - 130 + 'px';
        if (org) {
            org.style.height = document.documentElement.clientHeight - 80 + 'px';
        }
    }
</script>
<script src="../../../bundle/js/jquery-2.2.0.min.js"></script>
<script src="../../../bundle/js/vendor.js"></script>
<script src="../../../bundle/js/common.js"></script>
</body>
</html>
