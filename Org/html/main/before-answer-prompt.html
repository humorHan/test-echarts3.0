<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>答题前提示</title>
    <link href="../../../bundle/css/common/base.css" type="text/css" rel="stylesheet" />
    <link href="../../../bundle/css/before-answer-prompt.css" type="text/css" rel="stylesheet" >
</head>
<body onresize="changeMenuHeight()">
<div id="left-menu" class="left head">
    <div class="person-center"></div>
    <ul>
        <li class="active">
            <div class="teach-supervise active">知识测评</div>
        </li>
        <li>
            <div class="student-manage">咨询管理</div>
        </li>
    </ul>
</div>
<div id="right-wrapper">
    <!--头部-->
    <div id="top-head">
        <img src="../../../bundle/img/logo.png" class="logo">
        <div class="head-handle right font14">
            <div class="home-switch inline middle">
                <div class="switch-btn"></div>
                <div class="home-item active left">教务</div>
                <div class="home-item left">教学</div>
            </div>
            <div class="user-info inline middle">
                早上好！李老师
                <i>&nbsp|&nbsp</i>
                <span class="exit">退出</span>
            </div>
        </div>
    </div>
    <!--正文（main-content可修改宽度）-->
    <div id="wrapper">
        <div id="main-content-wrapper">
            <div id="main-content">
                <div class="prompt-box center">
                    <p class="font18 "><i class="normal red">王兴</i> 同学，本次测评大概需要20分钟，请认真作答哦~</p>
                    <img src="../../../bundle/img/write.png" class="write-icon">
                    <div class="test-btn">开始测试</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var el = document.getElementById("left-menu");
    var org= document.getElementById("middle-org");
    changeMenuHeight();
    function changeMenuHeight(){
        el.style.height = document.documentElement.clientHeight + 'px';
        document.getElementById("top-head").style.width = document.documentElement.clientWidth - 130 + 'px';
        if (org) {
            org.style.height = document.documentElement.clientHeight - 80 + 'px';
        }
    }
</script>
<script src="../../../bundle/js/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="../../../bundle/js/vendor.js"></script>
<script src="../../../bundle/js/common.js"></script>
</body>
</html>
