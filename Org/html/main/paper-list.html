<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link href="../../../bundle/css/common/base.css" rel="stylesheet">
    <link href="../../../bundle/css/paper-list.css" rel="stylesheet">
    <title>试卷列表</title>
</head>
<body onresize="changeMenuHeight()">
<div id="left-menu" class="left">
    <div class="person-center"></div>
    <ul>
        <li class="active">
            <div class="teach-supervise active">教学监督</div>
        </li>
        <li>
            <div class="student-manage">学生管理</div>
        </li>
        <li>
            <div class="class-manage">班级管理</div>
        </li>
        <li>
            <div class="org-manage">组织管理</div>
        </li>
        <li>
            <div class="area-manage">区域管理</div>
        </li>
    </ul>
    <div class="system-setting"></div>
</div>
<div id="right-wrapper">
    <!--头部-->
    <div id="top-head">
        <img src="../../../bundle/img/logo.png" class="logo">

        <div class="head-handle right font14">
            <div class="home-switch inline middle">
                <div class="switch-btn"></div>
                <div class="home-item active left">教务</div>
                <div class="home-item left">教学</div>
            </div>
            <div class="user-info inline middle">
                早上好！李老师
                <i>&nbsp;|&nbsp;</i>
                <span class="exit">退出</span>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <div id="main-content-wrapper">
            <div id="main-content">
                <div class="crumb mt40 font16">
                    学科测评 > 试卷列表
                </div>
                <div class="clearFix mb10">
                    <div class="handle right">
                        <span class="handle-btn">组卷</span>
                    </div>
                </div>
                <div class="grade-subject font14">
                    <div class="grade">
                        年级:
                        <ul class="inline">
                            <li class="active">全部</li>
                            <li>三年级</li>
                            <li>四年级</li>
                            <li>五年级</li>
                            <li>六年级</li>
                            <li>七年级</li>
                            <li>八年级</li>
                            <li>九年级</li>
                            <li>高一</li>
                            <li>高二</li>
                            <li>高三</li>
                        </ul>
                    </div>
                    <div class="subject">
                        科目:
                        <ul class="inline">
                            <li class="active">全部</li>
                            <li>奥数</li>
                            <li>数学</li>
                            <li>英语</li>
                            <li>物理</li>
                            <li>化学</li>
                        </ul>
                    </div>
                </div>
                <div class="list-wrap h50 mt20">
                    <div class="font16 ml30 left black">全部员工列表</div>
                    <div class="search-total right">
                        <div class="inline">
                            <input type="text" class="search-text hidden" placeholder="请输入搜索内容"><span class="cursor mr7 search "><i class="search-img"></i></span>
                        </div>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>名称</th>
                            <th>来源</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>
                                <div class="ellipsis w110" title="期末考试物理试卷哈哈哈">期末考试物理试卷哈哈哈</div>
                            </td>
                            <td>王老师</td>
                            <td>2016-10-1 12:10</td>
                            <td>
                                <span class="see-btn mr20 w68">开始测试</span>
                                <span class="see-btn mr20">查看</span>
                                <span class="see-btn mr20">编辑</span>
                                <span class="see-btn mr20">删除</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    var el = document.getElementById("left-menu");
    var org = document.getElementById("middle-org");
    changeMenuHeight();
    function changeMenuHeight() {
        el.style.height = document.documentElement.clientHeight + 'px';
        document.getElementById("top-head").style.width = document.documentElement.clientWidth - 130 + 'px';
        if (org) {
            org.style.height = document.documentElement.clientHeight - 80 + 'px';
        }
    }
</script>
<script src="../../../bundle/js/jquery-2.2.0.min.js"></script>
<script src="../../../bundle/js/vendor.js"></script>
<script src="../../../bundle/js/common.js"></script>
</body>
</html>
