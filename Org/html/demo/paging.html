<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页样式</title>
    <link href="../../../bundle/css/common/base.css" type="text/css" rel="stylesheet" />
    <link href="../../../bundle/css/common/color.css" type="text/css" rel="stylesheet">
    <link href="../../../bundle/css/paging.css" type="text/css" rel="stylesheet" >
</head>
<body>
    <!--分页开始-->
    <div class="pagination mt30">
        <a href="javascript:void(0)" class="pre-page inline mr20">上一页</a>
        <ul class="page-box inline mr20">
            <!--  <li class="pre-page"><a href="javascript:void(0)">上一页</a></li>-->
            <li><a href="javascript:void(0)" class="active">1</a></li>
            <li><a href="javascript:void(0)">2</a></li>
            <li><a href="javascript:void(0)">3</a></li>
            <li><a href="javascript:void(0)">4</a></li>
            <li class="last-page"><a href="javascript:void(0)">5</a></li>
            <!--<li class="last-page"><a href="javascript:void(0)">下一页</a></li>-->
        </ul>
        <a href="javascript:void(0)" class="next-page inline">下一页</a>
    </div>

    <!--分页结束-->
</body>
</html>
